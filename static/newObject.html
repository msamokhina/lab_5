        <div class="container">
            <div class="col-md-8">
              <div class="row">
                  <p><h3 style="padding-top:40px">Add new horse</h3></p>
              </div>

              <form>
                <div class="row" style="margin-top:20px">
                  <div class="col-md-3" style="padding-left:0px; margin-right:20px">
                    <label style="padding-top:5px">Name</label>
                  </div>
                  <div class="col-md-8">
                    <input style="border-color: black; border-style: solid; border-width: 1px;" class="form-control" id="name" placeholder="Enter name here" required>
                  </div>
                </div>


                <div class="row" style="margin-top:20px">
                  <div class="col-md-3" style="padding-left:0px; margin-right:20px">
                    <label style="padding-top:5px">Description</label>
                  </div>
                  <div class="col-md-8">
                    <textarea class="form-control" rows="5" placeholder="Enter your description here.."></textarea>
                  </div>
                </div>

                <div class="row" style="margin-top:20px">
                  <div class="col-md-3" style="padding-left:0px; margin-right:20px">
                    <p style="padding-top:5px">Upload avatar</p>
                  </div>
                  <div class="col-md-4">
                    <img src="img/horse.jpg" style="margin-bottom:5px" width="130" height="130"></img>
                    <input type="file">
                  </div>
                </div>

                <div class="row" style="margin-top:20px; margin-bottom:100px; margin-left:10px">
                  <div class="col-md-3" style="padding-left:0px">
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-warning" type="submit">Create</button>
                  </div>
                </div>
              </form>
            </div>
      </div>
