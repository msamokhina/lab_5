<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Favorite</title>
    <link rel="shortcut icon" href="img/horse.jpg">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/test.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/common.css" rel="stylesheet">
  </head>
  <body>

        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                  <p><h3 style="padding-top:40px">Log In</h3></p>
              </div>

              <form>
                <div class="row">
                    <p><font color="red">Sorry, this email address already registed!</font></p>
                </div>
                <!--div class="row">
                    <p><font color="red">Sorry, check login and password!</font></p>
                </div-->
                <div class="row" style="margin-top:20px">
                    <div class="col-md-1" style="padding-left:0px; margin-right:20px">
                    <label for="email" style="padding-top:5px">Email</label>
                  </div>
                  <div class="col-md-4">
                    <input required style="border-color: black; border-style: solid; border-width: 1px;" type="email" class="form-control" id="email" placeholder="Enter your email here">
                  </div>
                </div>

                <div class="row" style="margin-top:20px">
                  <div class="col-md-1" style="padding-left:0px; margin-right:20px">
                    <p>Password</p>
                  </div>
                  <div class="col-md-4">
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" style="border-color: black; border-style: solid; border-width: 1px;" required>
                  </div>
                </div>

                <div class="row" style="margin-top:20px">
                  <div class="col-md-1" style="padding-left:0px; margin-right:20px">
                  </div>
                  <div class="btn-group" style="margin-left: 17px">
                    <button type="submit" class="btn btn-outline-warning">Log in</button>
                    <button type="submit" class="btn btn-outline-warning">Register</button>
                  </div>
                </div>

              </form>
            </div>




        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js">
    <script src="js/dropdown.js">
  </body>
</html>
