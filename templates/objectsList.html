{% extends "base.html" %}

{% block nav %}
    {% include "nav.html" %}
{% endblock %}

{% block content %}
        <div class="container">

            <div class="row">
                <div class="col-md-10">

                    {% for item in horses %}
                        <div class="listing_block">
                      <div class="row">
                        <div class="col-md-1">
                          <img src="/img/horse.jpg" style="margin-bottom:5px" width="50" height="50"></img>
                        </div>
                        <div class="col" style="padding-right: 50px; padding-top: 10px">
                            <a href="{% url 'object' item.id%}"><h3><font color="#ff8c00">{{ item.horseName }}</font></h3></a>
                        </div>
                      </div>
                    </div>
                    {% endfor %}

                    <nav style="margin-bottom:100px; margin-top:30px" aria-label="Page navigation" >
                        <ul class="pagination">
                              <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                              </li>
                              <li class="page-item active">
                                <a class="page-link" href="#">1<span class="sr-only">(current)</span></a>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                              </li>
                        </ul>
                    </nav>
                </div>

                <div class="col-md-2">
                    <button style="margin-top: 30px" type="button" class="btn btn-outline-warning">Add</button>
                </div>
            </div>
        </div>
{% endblock %}
